{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="text-center">
        <div class="card-header">Registered Users</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">User_id</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>

                {% for user in users %}


                <tbody>
                    <tr>
                        <th scope="row">{{user.id}}</th>
                        <td>{{user.username}}</td>

                        <td>{{user.email}}</td>
                    </tr>
                </tbody>
                {% endfor%}
                <tbody>
                    <tr>
                        <th scope="col">Total Users</th>
                        <th scope="col"> </th>
                        <th scope="col">{{users.count}}</th>
                        
                    </tr>
                </tbody>
            </table>


        </div>


    </div>
</div>



{% endblock %}
